<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formularios</h1>
    <form id="forms1">
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" value="Diogo Pedro">
        <label for="fpassoword">Password:</label>
        <input type="password" id="fpassoword" value="40028922">
        <label for="femail">Email:</label>
        <input type="email" id="femail" value="diogo@gmail.com">
        
        <input type="submit" id="fsubmit" value="Enviar">
        <input type="reset" id="freset" value="Reset">
    </form>
    <h2>Dados digitados do formulario</h2>
    <div>
        <p id="name">Nome do formulario: </p>
        <p id="password">Senha do formulario: </p>
        <p id="email">Email do formulario: </p>
    </div>
    <script>
        window.onload = init;
    
        function init(){
            let fdemo = document.getElementById('forms1');
            fdemo.addEventListener('submit', newData);

            function newData(){
                let fdemo = document.getElementById('forms1');
                
                //Option 1;
                let name = document.getElementById('name');
                let password = document.getElementById('password');
                let email = document.getElementById('email');

                name.innerHTML = "Nome do formulario: " + fdemo.elements[0].value;
                password.innerHTML = "Senha do formulario: " + fdemo.elements[1].value;
                email.innerHTML = "Email do formulario: " + fdemo.elements[2].value;

                //Option 2;
                // let elementsP = document.getElementsByTagName('p');

                // elementsP[0].innerHTML = "Nome do formulario: " + fdemo.elements[0].value;
                // elementsP[1].innerHTML = "Senha do formulario: " + fdemo.elements[1].value;
                // elementsP[2].innerHTML = "Email do formulario: " + fdemo.elements[2].value;


                fdemo.elements[3].disabled = true;
                event.preventDefault();
            }
        }

    </script>
</body>
</html>
