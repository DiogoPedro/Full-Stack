<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Alinhamento</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Como se configurar, alguns alinhamentos</h1>
    <p>Observe:</p>
     <!-- Bom primeiro de tudo, existe vários elementos para descrever algumas listas, estas são:
        undefined list <ul>, orden list <ol>, defined list <dl>, uma caracteristicas em comum a todas as listas
        é o fato, de serem do tipo nível de bloco, logo sempre após sua execução é acrescida de uma quebra de linha -->
    <ul>
        <!--Tanto ul,ol e dl. Servem para definir um inicio como o fim de uma lista com tag de inicio e fechamento, os
        elementos devem ser escritos dentro dessas listas, a ul e li, compartilham do elemento <li> para definir cada elemento da lista. -->
        <li>Carros
            <ul>
                <li>Mercedes</li>
                <li>BMW
                    <ul>
                        <li>M3</li>
                        <li>Classe A</li>
                        <li>Classe C</li>
                    </ul>
                </li>
                <li>Chevrolet</li>
            </ul>
        </li>
        <li>Cores</li> 
            <ul>
                <ol>Azul</ol> <!-- Aqui vamos utilizar o alinhamento ol, utilizados quando se deseja ordenar a lista -->
                <ol>Amarelo</ol>
                <ol>Vermelho</ol>
            </ul>
        <li>Frutas</li>
        <li>Países</li>
    </ul>

</body>
</html>
