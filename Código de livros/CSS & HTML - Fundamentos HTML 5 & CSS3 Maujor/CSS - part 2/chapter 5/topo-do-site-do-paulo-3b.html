<html lang="pt-br">

    <title>Criação de sites com HTML e CSS</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/home/pedro/Full Stack/CSS & HTML/html & Css/CSS/HTMLCSS/normalize.css"></link> <!-- CSS Reset de Nicolas Gallagher -->
    <style rel="stylesheet">
        html { box-sizing: border-box; }
        *, *:before, *:after {  -webkit-box-sizing: border-box;
                                -moz-box-sizing: border-box;
                                box-sizing: border-box; 
        } 
        body {
            font: 18px/1.4 arial, sans-serif;
            background: #ddd;
            color: #333;
        }
        .tudo {
            width: 100%; /*Vai usar uma porcentagem da largura da tela do navegador*/
            max-width: 1280px; /*Vai restringir a resolucao da largura maxima*/
            margin: 0 auto; /*Vai centralizar todo conteudo do box que for de tudo*/
            background: #fff;
        }
        .topo {
            width: 100%;
            line-height: 1;
            padding: 1px 20px 10px 20px; /*Valor do padding no top: 1px, evitar **margin collapse** */
        }
        .topo h1 {
            font-size: 36px;
            margin: 4px 0 2px 0;
            text-align: right; /*Alinha a direita o titulo do elemento h1*/
        }
        .topo a {
            color: #900;
            text-decoration: none; /*Remove o sublinhado padrao dos links do topo*/
        }
        .topo h2 {
            font-size: 20px;
            margin: 2px 0 4px 0;
            text-align: right;
        }
    </style>
</head>
<body class="home">
    <div class="tudo">

                </ul>
            </nav>
        </header>
            <!-- mais conteudo -->
        <footer class="rodape">
            <!-- conteudo do rodape do site-->
        </footer>
    </div>
</body>
