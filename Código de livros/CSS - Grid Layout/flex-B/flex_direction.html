<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livro CSS Grid Layout do Maujor</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <style rel="stylesheet">
        .container {
            display: flex;
        }
    </style>
</head>

<body>
    <h1>Interface interativa Flexbox do livro Grid Layout do Maujor</h1>
    <div class="selecao">
        <p>Escolha um valor para a propriedade <code>flex-direction</code><br>
            O valor padrão é <code>row</code></p>
        <select id="escolher">
            <option value="row" selected>row</option>
            <option value="column">column</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column-reverse">column-reverse</option>
        </select>
    </div>

    <div class="container">
        <div class="box box1">DIV1</div>
        <div class="box box2">DIV2</div>
        <div class="box box3">DIV3</div>
        <div class="box box4">DIV4</div>
    </div>

    <div class="fixo">
        <h2>Legenda</h2>
        <div class="fc">flex-container</div>
        <br>
        <div class="fi">flex-items</div>
    </div>

    <script type="text/javascript" src="interativo.js"></script>
    <script type="text/javascript">
        escolher.onchange = function () {
            valor = this.value;
            container.style.flexDirection = valor;
        }
    </script>
</body>

</html>
